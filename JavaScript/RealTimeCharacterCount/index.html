<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please enter your text here..." maxlength="120"></textarea>

        <div class="counter-container">
            <p>Total Charactes: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining Charactes: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
