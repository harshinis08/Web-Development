<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Rock Paper Scissors</h2>
      <button class="rock-button move-button">
        <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon" />
      </button>
      <button class="paper-button move-button">
        <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon" />
      </button>
      <button class="scissors-button move-button">
        <img
          src="images/scissors-emoji.png"
          alt="scissors-emoji"
          class="move-icon"
        />
      </button>

      <div class="result">
        <p class="js-result result-info"></p>
        <p class="js-moves moves"></p>
      </div>

      <div class="js-score score">Wins: 0, Losses: 0, Ties: 0</div>

      <button class="reset-button">Reset Score</button>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
