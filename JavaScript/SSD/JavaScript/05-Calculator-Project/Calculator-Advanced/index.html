<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Calculator Project</h3>

      <div class="calculator">
        <div class="result">
          <p class="output"><span class="result"></span></p>
        </div>
        <p>
          <button class="one gray-button">1</button>
          <button class="two gray-button">2</button>
          <button class="three gray-button">3</button>
          <button class="plus orange-button">+</button>
        </p>

        <p>
          <button class="four gray-button">4</button>
          <button class="five gray-button">5</button>
          <button class="six gray-button">6</button>
          <button class="minus orange-button">-</button>
        </p>

        <p>
          <button class="seven gray-button">7</button>
          <button class="eight gray-button">8</button>
          <button class="nine gray-button">9</button>
          <button class="star orange-button">*</button>
        </p>

        <p>
          <button class="zero gray-button">0</button>
          <button class="dot gray-button">.</button>
          <button class="equals gray-button">=</button>
          <button class="divide orange-button">/</button>
        </p>

        <p>
          <button class="clear gray-button">Clear</button>
        </p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
