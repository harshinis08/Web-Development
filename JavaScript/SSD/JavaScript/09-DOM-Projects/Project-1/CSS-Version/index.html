<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM CSS Projects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Subscribe Button-->
      <div class="section">
        <p>YouTube Subscribe Button</p>
        <button class="js-subscribe subscribe-button">Subscribe</button>
      </div>

      <!-- Rock Paper Scissors -->
      <div class="section">
        <p>Rock Paper Scissors</p>
        <a href="/JavaScript/06-Rock-Paper-Scissors/Simple-Project/"
          >Click here</a
        >
      </div>

      <!-- Amazon Order-->
      <div class="section">
        <p>Amazon Shipping Calculator</p>

        <p>Orders under $40 = +$10 shipping.</p>

        <p>Orders over $40 = FREE shipping.</p>
        <input type="text" placeholder="Cost of order" class="js-cost-input" />
        <button class="js-calculate-button calculate-button">Calculate</button>
        <p class="js-result result"></p>
      </div>

      <!-- 10 d Section-->
      <div class="section">
        <button class="js-gaming-button gray-button">Gaming</button>
        <button class="js-music-button gray-button">Music</button>
        <button class="js-tech-button gray-button">Tech</button>
      </div>

      <div class="css-link">
        <p>
          <a href="../index.html"
            >Back to the non-CSS version of these projects</a
          >
        </p>
      </div>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
