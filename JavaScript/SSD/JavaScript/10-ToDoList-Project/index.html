<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Todo List</h3>

      <div class="todo-input-grid">
        <input type="text" placeholder="Todo name" class="js-input-todo" />
        <input type="date" class="js-input-date" />

        <button class="js-add-button">Add</button>
      </div>

      <p class="error-info"></p>
      <div class="js-todo-grid todo-grid"></div>

      <button class="clear-list">Clear List</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
