<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cart Quantity Project</h1>

    <button class="show-quantity">Show Quantity</button>
    <button class="add-to-cart">Add to Cart</button>
    <button class="add-two">+2</button>
    <button class="add-three">+3</button>
    <button class="add-four">-4</button>
    <button class="add-five">+5</button>
    <button class="reset-cart">Reset Cart</button>

    <br />
    <br />

    <button class="remove-from-cart">Remove from Cart</button>
    <button class="reduce-two">-2</button>
    <button class="reduce-three">-3</button>
    <script src="scripts.js"></script>
  </body>
</html>
